<ion-header>

  <ion-navbar color="primary">
    <ion-title>Accessories Master</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let acc of accList | async">
      <ion-item><h2>{{ acc.Category }}:{{acc.productname}}</h2>
      <h4>{{acc.rate|currency:'INR':'symbol'}}</h4>
      </ion-item>
      
<ion-item-options side="right">
      <button ion-button (click)="del(acc.id)"color="danger">Delete</button>
      <button ion-button (click)="viewAccessory(acc.id)">View</button>
    </ion-item-options>
    </ion-item-sliding>
 
</ion-list>    

<ion-fab bottom center>
    <button ion-fab mini><ion-icon name="add" (click)="addAccessory()"></ion-icon></button>
    </ion-fab>
</ion-content>
