<ion-header>

  <ion-navbar color="primary">
    <ion-title>Room Master</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
   <ion-item *ngFor="let rooms of roomList | async">
    <h2>
      {{ rooms.roomname }}
    </h2>
 </ion-item>
</ion-list>
<ion-fab bottom center>
    <button ion-fab mini><ion-icon name="add" (click)="addRoom()"></ion-icon></button>
    </ion-fab>
</ion-content>
