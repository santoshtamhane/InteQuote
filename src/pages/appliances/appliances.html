<ion-header>

  <ion-navbar color="primary">
    <ion-title>Appliances Master</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let app of appList | async">
      <ion-item><h2>{{ app.Category }}:{{app.productname}}</h2>
      <h4>{{app.rate|currency:'INR':'symbol'}}</h4>
      </ion-item>
      
<ion-item-options side="right">
      <button ion-button (click)="del(pp.id)"color="danger">Delete</button>
      <button ion-button (click)="viewAppliance(app.id)">View</button>
    </ion-item-options>
    </ion-item-sliding>
 
</ion-list>    
<ion-fab bottom center>
    <button ion-fab mini><ion-icon name="add" (click)="addAppliance()"></ion-icon></button>
    </ion-fab>
</ion-content>
