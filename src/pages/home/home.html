<ion-header >
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
<ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>
        </ion-buttons>
        </ion-navbar> 
</ion-header>

<ion-content padding class='bgpat'>
  <h2 style="color:#fff text-align:middle">Welcome to InteQuote dashboard</h2>
  <ion-label color="light" style="text-align:center">
    The easier way to manage your quotes
  </ion-label>
  <ion-row>
  <ion-col>
  
           <ion-card class = 'buttoncard'>
     <button ion-item (click)="launchquotelist(1)" >      
  <ion-card-header>
New Quotations 
  </ion-card-header>
  <ion-card-content>
   
  <h1 style="font-size:300%;align:center" >
{{countItems}}

 
 </h1>
  </ion-card-content>
  </button>
  </ion-card>
 

  </ion-col>
  <ion-col>
 
           <ion-card class="buttoncard">
            <button ion-item (click)="launchquotelist(1)"   >
  <ion-card-header>
  New Quotations Value
  </ion-card-header>
  <ion-card-content>
  <h1 style="font-size:300%;align:center">
<strong> {{this.qtotal|currency:'INR':'symbol'}}</strong></h1>
  </ion-card-content>
   </button>
  </ion-card>
 
  </ion-col>
  </ion-row>
  
  <ion-row>
  <ion-col>
    
           <ion-card class="buttoncard">
     <button ion-item (click)="launchquotelist(2)"  >      
  <ion-card-header>
   Wins 
  </ion-card-header>
  <ion-card-content>
   
  <h1 style="font-size:300%;align:center">
{{woncountItems}}

 
 </h1>
  </ion-card-content>
  </button>
  </ion-card>
 

  </ion-col>
  <ion-col>
   
           <ion-card class="buttoncard">
       <button ion-item (click)="launchquotelist(2)" >     
  <ion-card-header>
  Wins worth
  </ion-card-header>
  <ion-card-content>
  <h1 style="font-size:300%;align:center">
<strong> {{this.qwontotal|currency:'INR':'symbol'}}</strong></h1>
  </ion-card-content>
  </button>
  </ion-card>
  
  
  </ion-col>
  </ion-row>

</ion-content>
