<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
<ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>
        </ion-buttons>
        </ion-navbar> 
</ion-header>

<ion-content padding class='bgpat'>
  <h2 style="color:$map-get('primary')">Welcome to InteQuote Dashboard</h2>
  <ion-label color="secondary">
    This is the starting point for managing your quotations.
  </ion-label>
  <ion-row>
  <ion-col>
  <button ion-item (click)="launchquotelist(1)"class="bgpat" >
           <ion-card color=primary>
  <ion-card-header>
New Quotations 
  </ion-card-header>
  <ion-card-content>
   
  <h1 style="font-size:300%;align:center">
{{countItems}}

 
 </h1>
  </ion-card-content>
  </ion-card>
</button> 

  </ion-col>
  <ion-col>
    <button ion-item (click)="launchquotelist(1)"class="bgpat" >
           <ion-card color=primary>
  <ion-card-header>
  New Quotations Value
  </ion-card-header>
  <ion-card-content>
  <h1 style="font-size:300%;align:center">
<strong> {{this.qtotal|currency:'INR':'symbol'}}</strong></h1>
  </ion-card-content>
  </ion-card>
  </button>
  </ion-col>
  </ion-row>
  
  <ion-row>
  <ion-col>
    <button ion-item (click)="launchquotelist(2)" class="bgpat" >
           <ion-card color=primary>
  <ion-card-header>
   Wins 
  </ion-card-header>
  <ion-card-content>
   
  <h1 style="font-size:300%;align:center">
{{woncountItems}}

 
 </h1>
  </ion-card-content>
  </ion-card>
 
</button>
  </ion-col>
  <ion-col>
    <button ion-item (click)="launchquotelist(2)"class="bgpat" >
           <ion-card color=primary>
  <ion-card-header>
  Wins worth
  </ion-card-header>
  <ion-card-content>
  <h1 style="font-size:300%;align:center">
<strong> {{this.qwontotal|currency:'INR':'symbol'}}</strong></h1>
  </ion-card-content>
  </ion-card>
  </button>
  </ion-col>
  </ion-row>

</ion-content>
