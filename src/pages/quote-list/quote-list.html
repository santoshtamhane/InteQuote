<ion-header>

  <ion-navbar color="primary">
    <ion-title>Quotation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let quote of QuoteList | async">
      <ion-item><h2>{{quote.custname}}</h2>
     <p>Quote:{{quote.grandTotal|currency:'INR':'symbol'}}<p>
    <p>Status:{{quote.qStatus}}</p>
      </ion-item>
      
<ion-item-options side="right">
     <button ion-button (click)="getPDFDownload(quote.id)">Print</button>
    </ion-item-options>
    </ion-item-sliding>
 
</ion-list> 

<ion-fab bottom center>
    <button tappable ion-fab mini><ion-icon name="add" (click)="addQuote()"></ion-icon></button>
    </ion-fab>
</ion-content>
