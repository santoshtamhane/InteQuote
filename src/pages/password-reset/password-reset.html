<ion-header>

  <ion-navbar color="primary">
    <ion-title>PasswordReset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="auth-page">
<div text-center>
<ion-img width="150" height="150" src="/assets/imgs/logo.png" ></ion-img>
  </div>
  <form [formGroup]="passwordResetForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!passwordResetForm.controls.email.valid && passwordResetForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!passwordResetForm.valid">
      Reset Password
    </button>
  </form>

</ion-content>
