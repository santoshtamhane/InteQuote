<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add User</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="auth-page">
  <img src="http://placehold.it/300x100" />
  <form [formGroup]="createUserForm" (submit)="createUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Email address">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!createUserForm.controls.email.valid && createUserForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!createUserForm.valid">
      Add new User
    </button>
  </form>
</ion-content>
