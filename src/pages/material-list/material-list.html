<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{materialtype}} List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item-group *ngFor="let g of groupedMaterials">
      <ion-item-divider dark><h1>{{g.groupname}}</h1></ion-item-divider>
      <ion-list>
      <ion-item-sliding *ngFor="let m of g.materials">
      <ion-item ><h2>{{m.materialname}}</h2>
       <h4>{{m.psqft|currency:'INR':'symbol'}}</h4>
      </ion-item>
      <ion-item-options side="right">
 <button ion-button (click)="del(m.id)"color="danger">Delete</button>
      <button ion-button (click)="viewMaterial(m.id)">View</button>
    </ion-item-options>
    </ion-item-sliding>
      </ion-list>
    </ion-item-group>

    
    
      
<ion-fab bottom center>
    <button ion-fab mini tappable><ion-icon name="add" (click)="addMaterial()"></ion-icon></button>
    </ion-fab>
</ion-content>
